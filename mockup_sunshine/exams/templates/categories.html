{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %} | Add Choices {% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add Question Category</h3>
                </div>
                
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="my-4">
                            {% csrf_token %}
                            <div class="form-group my-2">
                                <label for="{{ form.name.id_for_label }}" class="font-weight-bold">Question Category</label>
                                {{ form.name|add_class:"form-control" }}
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
